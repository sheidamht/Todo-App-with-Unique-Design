<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap');

    body {
      background: url('https://images.unsplash.com/photo-1488634948738-6fde4baec15e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
      font-family: 'Baloo 2', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .todo-container {
      background: rgba(242, 248, 238, 0.95);
      border-radius: 25px;
      padding: 2rem;
      width: 100%;
      max-width: 450px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(85, 107, 47, 0.4);
      position: relative;
    }

    h1 {
      text-align: center;
      color: #556b2f;
      margin-bottom: 1rem;
    }

    .input-section {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border: 2px solid #556b2f;
      border-radius: 15px;
      font-size: 1rem;
      outline: none;
    }

    button.add-btn {
      padding: 0.75rem 1rem;
      background: #627a62;
      color: #fff;
      border: none;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }
    button.add-btn:hover {
      transform: scale(1.15) rotate(-5deg);
      background: #6b8e23;
    }

    ul.todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .todo-item {
      background: #f0fff0;
      margin-bottom: 0.8rem;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 5px 15px rgba(34, 139, 34, 0.3);
      transform: translateY(0);
      transition: transform 0.3s ease, opacity 0.3s ease;
      position: relative;
      cursor: grab;
      font-size: 1.1rem;
    }

    .todo-item.complete span {
      text-decoration: line-through;
      color: #556b2f;
      transition: all 0.5s ease;
    }

    .todo-item span {
      cursor: pointer;
      flex: 1;
    }

    .delete-btn {
      background: #466046;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease, background 0.3s;
    }

    .delete-btn:hover {
      transform: scale(1.2) rotate(10deg);
      background: #6b8e23;
    }

    @keyframes bounceIn {
      0% { transform: translateY(-20px); opacity: 0; }
      50% { transform: translateY(5px) rotate(-2deg); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .emoji {
      position: absolute;
      font-size: 1.7rem;
      opacity: 0;
      animation: floatUp 1s forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-40px) rotate(20deg); opacity: 0; }
    }

  </style>
</head>
<body>
  <div class="todo-container">
    <h1>Todo App</h1>
    <div class="input-section">
      <input type="text" id="todo-input" placeholder="Add a task...">
      <button class="add-btn">Add</button>
    </div>
    <ul class="todo-list" id="todo-list"></ul>
  </div>

  <audio id="complete-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
  <audio id="delete-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script>
    const addBtn = document.querySelector('.add-btn');
    const input = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');
    const completeSound = document.getElementById('complete-sound');
    const deleteSound = document.getElementById('delete-sound');

    function createTodoItem(text) {
      const li = document.createElement('li');
      li.classList.add('todo-item');
      li.style.animation = 'bounceIn 0.5s ease';
      li.setAttribute('draggable', 'true');

      const span = document.createElement('span');
      span.textContent = text;
      span.addEventListener('click', () => {
        li.classList.toggle('complete');
        completeSound.currentTime = 0;
        completeSound.play();

        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.textContent = ['ðŸŽ‰','âœ¨','ðŸ˜Ž','ðŸŒŸ'][Math.floor(Math.random()*4)];
        li.appendChild(emoji);
        setTimeout(() => emoji.remove(), 1200);
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Ã—';
      deleteBtn.classList.add('delete-btn');
      deleteBtn.addEventListener('click', () => {
        li.style.transform = 'translateX(-100%) rotate(-20deg)';
        li.style.opacity = '0';
        deleteSound.currentTime = 0;
        deleteSound.play();
        setTimeout(() => li.remove(), 400);
      });

      li.appendChild(span);
      li.appendChild(deleteBtn);
      todoList.appendChild(li);

      addDragAndDrop(li);
    }

    addBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (text !== '') {
        createTodoItem(text);
        input.value = '';
      }
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addBtn.click();
    });

    // Drag & Drop
    function addDragAndDrop(item) {
      item.addEventListener('dragstart', (e) => { e.dataTransfer.setData('text/plain', null); item.classList.add('dragging'); });
      item.addEventListener('dragend', () => item.classList.remove('dragging'));
    }

    todoList.addEventListener('dragover', (e) => {
      e.preventDefault();
      const dragging = document.querySelector('.dragging');
      const afterElement = getDragAfterElement(todoList, e.clientY);
      if (!afterElement) todoList.appendChild(dragging);
      else todoList.insertBefore(dragging, afterElement);
    });

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('.todo-item:not(.dragging)')];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) return { offset, element: child };
        else return closest;
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>
</html>
